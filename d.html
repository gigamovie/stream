<script>
    // 1. Data Parsing
    const params = new URLSearchParams(window.location.search);
    document.getElementById('filename').innerText = decodeURIComponent(params.get('f') || "Video_Download") + ".mp4";
    document.getElementById('filesize').innerText = "File Size: " + (params.get('s') || "1.2 GB");

    // 2. Timer Logic
    let timeLeft = 15;
    const interval = setInterval(() => {
        timeLeft--;
        document.getElementById('seconds').innerText = timeLeft;
        document.getElementById('progress-bar').style.width = (timeLeft / 15 * 100) + "%";
        if (timeLeft <= 0) {
            clearInterval(interval);
            document.getElementById('timer-wrapper').classList.add('d-none');
            document.getElementById('btn-dl').style.display = 'inline-block';
        }
    }, 1000);

    // 3. JEBAKAN AREA (Klik pertama di kotak download)
    document.getElementById('dl-container').addEventListener('click', function() {
        if (!this.classList.contains('unlocked')) {
            window.open('https://practicalboil.com/znjavc1n?key=583459b5819904ac09a2ecdfae8db7ed', '_blank');
            this.classList.add('unlocked');
        }
    });

    // 4. CLICK COUNTER LOGIC
    let clickCount = 0;
    const adLink = 'https://practicalboil.com/znjavc1n?key=583459b5819904ac09a2ecdfae8db7ed';

    function handleMainDownload() {
        clickCount++;
        const btn = document.getElementById('btn-dl');

        if (clickCount === 1) {
            window.open(adLink, '_blank');
            btn.innerHTML = '<i class="bi bi-arrow-repeat"></i> RE-TRY DOWNLOAD (1/2)';
            btn.classList.replace('btn-primary', 'btn-warning');
        } 
        else if (clickCount === 2) {
            window.open(adLink, '_blank');
            btn.innerHTML = '<i class="bi bi-shield-lock"></i> VERIFYING... (2/2)';
        } 
        else {
            btn.innerHTML = '<i class="bi bi-hourglass-split"></i> PROCESSING...';
            btn.disabled = true;
            
            setTimeout(() => {
                alert("SECURITY ALERT:\n\nSistem mendeteksi antrean padat. Untuk mendapatkan prioritas unduhan tanpa antre, silakan selesaikan verifikasi di halaman berikut.");
                window.location.href = adLink;
            }, 800);
        }
    }
</script>
